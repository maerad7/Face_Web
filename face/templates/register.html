<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{{ url_for('static',filename='vendor/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{{ url_for('static',filename='css/sb-admin.css')}}" rel="stylesheet">
  <!-- Page level plugin CSS-->
  <link href="{{ url_for('static',filename='vendor/datatables/dataTables.bootstrap4.css')}}" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">회원등록</div>
      <div class="card-body">
        <form action = "{{url_for('fixmember')}}" method="post">
			<div class="form-group">
              <div class="col-md-6">
                <label for="exampleInputName">아이디</label>
                <input class="form-control" id="exampleInputName" type="text" name="ID" aria-describedby="nameHelp" placeholder="아이디를 입력하세요">
              </div>
			</div>
			<div class="form-group">
              <div class="col-md-6">
                <label for="exampleInputLastName">이름</label>
                <input class="form-control" id="exampleInputLastName" type="text" name="Name" aria-describedby="nameHelp" placeholder="이름을 입력하세요">
              </div>
			</div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1" type="password" name="Password" placeholder="Password">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">password 재입력</label>
                <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="password 재입력">
              </div>
            </div>
          </div>
			<div class="form-group">
              <div class="col-md-6">
                <label for="exampleInputLastName">email</label>
                <input class="form-control" id="exampleInputLastName" type="email" name="Email" aria-describedby="nameHelp" placeholder="Email">
              </div>
			</div>
			<div class="form-group">
              <div class="col-md-6">
                <label for="exampleInputLastName">연락처</label>
                <input class="form-control" id="exampleInputLastName" type="text" name="PhoneNumber" aria-describedby="nameHelp" placeholder="연락처 입력">
              </div>
			</div>
 		<div class="form-group">
            <label for="exampleInputEmail1">주소</label>
            <input class="form-control" id="exampleInputEmail1" type="text" name="Address" aria-describedby="emailHelp" placeholder="주소">
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="등록">
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
