<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{{ url_for('static',filename='vendor/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{{ url_for('static',filename='css/sb-admin.css')}}" rel="stylesheet">
  <!-- Page level plugin CSS-->
  <link href="{{ url_for('static',filename='vendor/datatables/dataTables.bootstrap4.css')}}" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">회원등록</div>
      <div class="card-body">
        <form action = "{{url_for('fixmissing')}}" method="post">
			<div class="form-group">
              <div class="col-md-6">
                <label for="exampleInputLastName">이름</label>
                <input class="form-control" id="exampleInputLastName" type="text" name="Name" aria-describedby="nameHelp" placeholder="이름을 입력하세요">
              </div>
			</div>
			<div class="form-group">
              <div class="col-md-6">
                <label for="exampleInputLastName">실종나이</label>
                <input class="form-control" id="exampleInputLastName" type="text" name="missing_age" aria-describedby="nameHelp" placeholder="실종연령">
              </div>
			</div>
			<div class="form-group">
              <div class="col-md-6">
                <label for="exampleInputLastName">키</label>
                <input class="form-control" id="exampleInputLastName" type="text" name="missing_height" aria-describedby="nameHelp" placeholder="키">
              </div>
			</div>
			<div class="form-group">
              <div class="col-md-6">
                <label for="exampleInputLastName">몸무게</label>
                <input class="form-control" id="exampleInputLastName" type="text" name="missing_weight" aria-describedby="nameHelp" placeholder="몸무게">
              </div>
			</div>
 		<div class="form-group">
            <label for="exampleInputEmail1">실종장소</label>
            <input class="form-control" id="exampleInputEmail1" type="text" name="disappearance_address" aria-describedby="emailHelp" placeholder="실종장소">
          </div>
 		<div class="form-group">
            <label for="exampleInputEmail1">실종날자</label>
            <input class="form-control" id="exampleInputEmail1" type="text" name="disappearance_date" aria-describedby="emailHelp" placeholder="실종날자">
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="등록">
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
